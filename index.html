<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo1.css">
    <title>Dashboard</title>
</head>

<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="logo-senai">

        </div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <a href="index.html"><img src="img/logoNovo.png" alt="Logo"></a>
        </div>
        <div class="opcoes-menu">
            <a href="index.html">
                <i class="bi bi-border-all"></i>
                <div>Dashboard</div>
            </a>
        </div>

        <div class="opcoes-menu">
            <a href="automacao.html">
                <i class="bi bi-gear"></i>
                <div>Automação</div>
            </a>
        </div>
        <div class="opcoes-menu">
            <a href="perfil.html">
                <i class="bi bi-info-circle"></i>
                <div>Perfil</div>
            </a>
        </div>
    </div>
    <!-- Main -->
    <div class="main">
        <!-- Cards -->
        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <div class="number">2900</div>
                    <div class="card-name">Peça Pequena</div>
                </div>
                <div class="icon-box">
                    <i class="bi bi-gear"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">2400</div>
                    <div class="card-name">Peça Média</div>
                </div>
                <div class="icon-box">
                    <i class="bi bi-gear"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">1100</div>
                    <div class="card-name">Peça Grande</div>
                </div>
                <div class="icon-box">
                    <i class="bi bi-gear"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">6400</div>
                    <div class="card-name">Total</div>
                </div>
                <div class="icon-box">
                    <i class="bi bi-boxes"></i>
                </div>
            </div>
        </div>
        <!-- Charts -->
        <div class="charts">
            <div class="chart">
                <h2>Produção (Últimos 12 meses)</h2>
                <div>
                    <canvas id="lineChart"></canvas>
                    <canvas id="lineChart2" style="display: none;"></canvas>
                </div>

                <button id="toggleButton" type="button" class="btn btn-dark">Alternar entre os gráficos (Diário/Mensal)</button>
            </div>


            <div class="chart doughnut-chart">
                <h2>Produção (Mensal)</h2>
                <div>
                    <canvas id="doughnut"></canvas>
                </div>
            </div>
        </div>



        <!-- Rodape-->
        <div class="footer">
            <footer>
                <label>&#174; 2024. SIMOPI (Sistema Integrado de Monitoramento e Otimização da Produção
                    Industrial)</label>
            </footer>
        </div>
    </div>
    </div>





    <!-- Links para chamar charts e bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
    <script src="chats3.js"></script>
    <script src="script.js"></script>
    <script src="trocargrafico.js"></script>
</body>

</html>
